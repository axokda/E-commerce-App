<div class="container my-5 ">
    <div class="row">
        @for (product of allproducts; track $index) {

        <div class="col-md-2">
            <div class="product cursor-pointer " >
    <img [src]="product.imageCover" alt="" class="w-100"  >
    <h6 class="text-main">{{product.category.name}}</h6>
    <h5 class="text-primary fw-bolder  " >{{product.title.split(' ').slice(0,2).join(' ')}}...</h5>
<div class="d-flex justify-content-between align-items-center">

<span>{{product.price}}EGP</span>
<span><i class="fa-solid fa-star text-warning "></i>{{product.ratingsAverage}}</span>

</div>
   <button class="btn btn-primary bg-main w-100 my-2 ">Add To Cart</button>
    </div>
  
    </div>
      }
</div>
