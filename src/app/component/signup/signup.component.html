<div class="w-75 m-auto my-5 ">
    <h1>Register Now:</h1>
    <form [formGroup]="register" (ngSubmit)="sendData()">
        <input formControlName="name" type="text" class="form-control my-3" placeholder="Enter Your Name">
    <alertError [formName]="register" controlName="name" ></alertError>
        <input formControlName="email" type="email" class="form-control my-3" placeholder="Enter Your E-mail">
        <alertError [formName]="register" controlName="email" ></alertError>

        <input formControlName="password" type="password" class="form-control my-3" placeholder="Enter Your Password">
        <alertError [formName]="register" controlName="password" ></alertError>

        <input formControlName="rePassword" type="password" class="form-control my-3"placeholder="reEnter Your Password">
        <alertError [formName]="register" controlName="rePassword" ></alertError>

        <button class="btn btn-primary w-100 my-3">Register</button>

    </form>

</div>
